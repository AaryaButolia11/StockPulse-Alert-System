<!DOCTYPE html>
<html>
  <head>
    <title>Stock Alert Subscription</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Toast notification styles */
      #toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }

      #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-title">Subscribe for Daily Stock Alerts!! ðŸ“ˆ</h2>
      <form method="POST" action="/">
        <input
          type="text"
          name="stock"
          placeholder="Enter Stock Symbol (e.g. TSLA)"
          required
        />
        <input
          type="text"
          name="phone"
          placeholder="Enter Phone Number (+91...)"
          required
        />
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <!-- Toast notification container -->
    <div id="toast">
      {{ get_flashed_messages()[0] if get_flashed_messages() else "" }}
    </div>

    <script>
      window.onload = function () {
        var toast = document.getElementById("toast");
        if (toast.textContent.trim() !== "") {
          toast.className = "show";
          setTimeout(function () {
            toast.className = toast.className.replace("show", "");
          }, 3000);
        }
      };
    </script>
  </body>
</html>
